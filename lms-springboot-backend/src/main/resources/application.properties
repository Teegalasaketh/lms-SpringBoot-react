spring.application.name=lms-springboot
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/lms
spring.datasource.username=root
spring.datasource.password=7628
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none

# ✅ SESSION COOKIE (CRITICAL)
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false

# ✅ CORS (OK)
spring.mvc.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Security
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC
